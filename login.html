<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro</title>
</head>
<body>
    <h2>Ingrese la Contrase単a para Acceder</h2>
    <form id="loginForm">
        <input type="password" id="password" placeholder="Contrase単a" required>
        <button type="submit">Acceder</button>
    </form>
    <p id="error" style="color: red; display: none;">Contrase単a incorrecta</p>
    <script>
        const correctPassword = 'serendipia';  // Contrase単a correcta
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            if (password === correctPassword) {
                window.location.href = 'https://tuunitlink.com';  // Reemplaza con tu URL de destino
            } else {
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
